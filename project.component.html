<section class="edit">
    <label for="">Project Name :</label>
    <input type="text" (input)="newProjectName=$event.target.value" >
    <input type="button" value="Add new" (click)="onAddNewClick(newProjectName)" >
</section>
<section class="list">
    <ol>
        <li *ngFor="let project of projects">
            {{ project}}
        </li>
    </ol>  
</section>
